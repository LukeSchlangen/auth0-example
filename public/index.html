<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Auth0 Example</title>
    <script src="https://cdn.auth0.com/js/lock-8.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="scripts/client.js"></script>
  </head>
  <body ng-app="myApp">
    <h1>Auth0 Example</h1>
    <div ng-controller="authController">
      <div ng-show="showThings">
        <p>
          Something will go here!
        </p>
        <p>
          in fact, here it is: {{content}}
        </p>
        <h2>Auth0 Testing Area</h2>
        <button ng-click="logIn()">Log In</button>
      </div>
      <button ng-click='showThings = true'>Show Things!</button>
      <button ng-click='showThings = false'>Hide Things!</button>
    </div>
  </body>
</html>
