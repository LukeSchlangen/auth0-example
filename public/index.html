<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Auth0 Example</title>
  </head>
  <body ng-app="myApp">
    <h1>Auth0 Example</h1>
    <div ng-controller="authController">
      <div ng-show="showThings">
        <p>
          Something will go here!
        </p>
        <p>
          in fact, here it is: {{content}}
        </p>
      </div>
      <button ng-click='showThings = true'>Show Things!</button>
      <button ng-click='showThings = false'>Hide Things!</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="scripts/client.js"></script>
  </body>
</html>
